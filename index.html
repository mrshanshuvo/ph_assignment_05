<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <!-- CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F4F7FF] min-h-screen pt-6 font-poppins">
    <header class="mx-36 bg-white mb-5 p-6 rounded-3xl">
      <nav class="flex justify-between items-center">
        <!-- Left nav -->
        <div class="flex items-center gap-3">
          <img class="w-12" src="./assets/logo.png" alt="DevBoard Logo" />
          <h3 class="text-4xl">
            <span class="font-light">Dev</span
            ><span class="font-bold">Board</span>
          </h3>
        </div>

        <!-- Right nav -->
        <div class="flex items-center gap-9">
          <div
            class="flex items-center gap-4 py-3 px-5 bg-[#F4F7FF] rounded-[32px]"
          >
            <img class="w-8 h-8" src="./assets/checkbox.png" alt="Tasks Icon" />
            <h3 class="text-[32px] font-bold">23</h3>
          </div>
          <div class="bg-[#F4F7FF] p-3 rounded-[32px]">
            <img
              class="w-10 h-10"
              src="./assets/theme-btn.png"
              alt="Theme Toggle Button"
            />
          </div>
        </div>
      </nav>
    </header>

    <main
      class="ml-36 mr-36 bg-white grid grid-cols-[3fr_1fr] gap-6 rounded-3xl"
    >
      <!-- left section -->
      <section class="w-full"></section>
      <!-- right section -->
      <section class="w-full"></section>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
